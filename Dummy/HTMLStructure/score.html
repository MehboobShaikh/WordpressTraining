<!DOCTYPE html>
<html>
<head>
	<title>CRICKET</title>
	<meta charset="UTF-8">
	<style>
		div.row{
			display: inline;
			width: 100%;
		}
		#clone-part div.col{
			margin-right: 4px;
			margin-bottom: 1px;
			color: #000;
			background-color: #ccc;
		}
		div.col{
			padding: 1%;
			margin-bottom: 5px;
			text-align: center;
			display: inline-block;
			width: 17.5%;
			background-color: #777;
			color: #fff;
		}
		#user-input{
			bottom: 0;
			margin-top: 5%;
			margin-left: 20%;
		}
		input {
			padding: 1%;
			text-align: center;
			margin-right: 1%;
		}

	</style>
</head>
<body>

<div id="scorecard">
	<div class="row">

		<div class="col">
			<div class="jersy-no-heading">
				Jersy No
			</div>
		</div>
		
		<div class="col">
			<div class="name-heading">
				Names
			</div>
		</div>

		<div class="col">
			<div class="run-heading">
				Runs
			</div>
		</div>

		<div class="col">
			<div class="hlf-cen-heading">
				Half-Century
			</div>
		</div>

		<div class="col">
			<div class="full-cen-heading">
				Full-Century
			</div>
		</div>

	</div>	<!-- Row1 Ends  -->


	<div id="clone-part">

	</div>

</div>

<div id="user-input">
	<input type="number" name="j_number" id="j_number" placeholder="Enter Jersy No." required>
	<input type="text" name="player_name" id="player_name" placeholder="Enter Name" required>
	<input type="number" name="score" id="score" placeholder="Enter Run Scored" required>
	<input type="submit" name="submit" id="submit_score" disabled>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="score.js"></script>
</body>
</html>
